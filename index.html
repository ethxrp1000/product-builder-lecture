    <script>
        // 1. íƒ­ ì´ë™ ë¡œì§
        const tabs = document.querySelectorAll('.tab-item');
        const tabLine = document.querySelector('.tab-line');
        const updateLine = (el) => {
            tabLine.style.width = `${el.offsetWidth}px`;
            tabLine.style.left = `${el.offsetLeft}px`;
        };
        tabs.forEach(tab => tab.addEventListener('click', () => {
            tabs.forEach(t => t.classList.replace('text-black', 'text-gray-300'));
            tab.classList.replace('text-gray-300', 'text-black');
            updateLine(tab);
        }));
        window.onload = () => updateLine(tabs[0]);

        // 2. ì²´í¬ë°•ìŠ¤ í„°ì¹˜ ìµœì í™”
        document.querySelectorAll('.check-item').forEach(item => {
            item.onclick = () => {
                const cb = item.querySelector('input');
                const ui = item.querySelector('.check-box-ui');
                cb.checked = !cb.checked;
                item.classList.toggle('bg-blue-50/50', cb.checked);
                item.classList.toggle('border-blue-200', cb.checked);
                ui.classList.toggle('bg-blue-500', cb.checked);
                ui.classList.toggle('border-blue-500', cb.checked);
                ui.innerHTML = cb.checked ? '<span class="text-white text-[10px]">âœ“</span>' : '';
            };
        });

        // 3. ë°”ë”” ì°¨íŠ¸ í„°ì¹˜ (ëª¨ë°”ì¼ ì¢Œí‘œ ì™„ë²½ ë³´ì •)
        const chart = document.getElementById('body-chart-container');
        chart.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            const rect = chart.getBoundingClientRect();
            const x = touch.clientX - rect.left;
            const y = touch.clientY - rect.top;
            
            const dot = document.createElement('div');
            dot.className = 'absolute w-5 h-5 bg-red-500/80 rounded-full border-2 border-white shadow-lg dot-point pointer-events-none';
            dot.style.left = `${x - 10}px`;
            dot.style.top = `${y - 10}px`;
            chart.appendChild(dot);
        });
        document.getElementById('clear-dots-btn').onclick = () => {
            chart.querySelectorAll('.dot-point').forEach(d => d.remove());
        };

        // 4. STT (ìŒì„± ì¸ì‹) - ê¸°ì¡´ ê¸°ëŠ¥ ìœ ì§€
        const micBtn = document.getElementById('mic-btn');
        const memo = document.getElementById('memo-textarea');
        const sttStatus = document.getElementById('stt-status');
        const Recognition = window.SpeechRecognition || window.webkitSpeechRecognition;

        if (Recognition) {
            const rec = new Recognition();
            rec.continuous = true;
            rec.interimResults = true;
            rec.lang = 'ko-KR';
            let isRec = false;

            micBtn.onclick = () => isRec ? rec.stop() : rec.start();
            rec.onstart = () => {
                isRec = true;
                sttStatus.classList.remove('hidden');
                micBtn.classList.add('bg-red-50');
                document.getElementById('mic-icon').innerText = 'â¹ï¸';
            };
            rec.onresult = (e) => {
                let final = '';
                for (let i = e.resultIndex; i < e.results.length; ++i) {
                    if (e.results[i].isFinal) final += e.results[i][0].transcript;
                }
                if (final) memo.value += (memo.value ? ' ' : '') + final;
            };
            rec.onend = () => {
                isRec = false;
                sttStatus.classList.add('hidden');
                micBtn.classList.remove('bg-red-50');
                document.getElementById('mic-icon').innerText = 'ğŸ™ï¸';
            };
            rec.onerror = () => rec.stop();
        }

        // 5. ì €ì¥ ë²„íŠ¼ ì• ë‹ˆë©”ì´ì…˜
        document.getElementById('save-btn').onclick = function() {
            this.innerText = "ì €ì¥ë¨";

        };
