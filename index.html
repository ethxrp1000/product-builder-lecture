            // ë™ì  ë©”ì‹œì§€ ì—…ë°ì´íŠ¸ (í•„ìš”ì‹œ ë‹¤ë¥¸ í•¨ìˆ˜ì—ì„œ ì„¤ì •)
            document.querySelector('.ready-message').textContent = texts.readyMessage;

            // ê°ì • ì…ë ¥ ëª¨ë‹¬ í…ìŠ¤íŠ¸ ì—…ë°ì´íŠ¸
            emotionPromptElement.innerHTML = texts.emotionPrompt; // br íƒœê·¸ë¥¼ ìœ„í•´ innerHTML ì‚¬ìš©
            emotionWordInput.placeholder = texts.emotionInputPlaceholder;
            saveEmotionButton.textContent = texts.saveButtonText;
            emotionSavedMessageElement.textContent = texts.savedMessage;
        }

        // localStorageì— ê°ì • ë‹¨ì–´ë¥¼ ì €ì¥í•˜ëŠ” í•¨ìˆ˜
        function saveEmotionToLocalStorage(word) {
            let emotions = JSON.parse(localStorage.getItem('meditationEmotions') || '[]');
            const timestamp = new Date().toISOString();
            emotions.push({ word, timestamp });
            localStorage.setItem('meditationEmotions', JSON.stringify(emotions));
            console.log("Saved emotions:", emotions); // ë””ë²„ê¹…ìš©
        }

        // ê°ì • ì…ë ¥ ëª¨ë‹¬ í‘œì‹œ í•¨ìˆ˜
        function showEmotionInputModal() {
            emotionWordInput.value = ''; // ì…ë ¥ í•„ë“œ ì´ˆê¸°í™”
            emotionSavedMessageElement.classList.remove('active'); // ì €ì¥ ë©”ì‹œì§€ ìˆ¨ê¸°ê¸°
            emotionInputModal.classList.add('active'); // ëª¨ë‹¬ í™œì„±í™” (í˜ì´ë“œì¸ íš¨ê³¼)
            
            // ëª¨ë‹¬ì´ ì—´ë¦¬ë©´ ì…ë ¥ì°½ì— í¬ì»¤ìŠ¤
            setTimeout(() => {
                emotionWordInput.focus();
            }, 300);
        }

        // ê°ì • ì…ë ¥ ëª¨ë‹¬ ë‹«ê¸° í•¨ìˆ˜
        function closeEmotionInputModal() {
            emotionInputModal.classList.remove('active');
            finishChallengeFinalSteps();
        }

        // ê°ì • ì €ì¥ ì²˜ë¦¬ í•¨ìˆ˜ (ì €ì¥ ë²„íŠ¼ í´ë¦­ ì‹œ)
        function saveEmotion() {
            const emotionWord = emotionWordInput.value.trim();
            
            if (emotionWord === '') {
                alert('ê°ì •ì„ í•œ ë‹¨ì–´ë¡œ ì…ë ¥í•´ì£¼ì„¸ìš”.'); // ì¶”í›„ ì–¸ì–´ ë°ì´í„°ë¡œ ëŒ€ì²´
                return;
            }

            saveEmotionToLocalStorage(emotionWord);

            emotionSavedMessageElement.classList.add('active'); // ì €ì¥ ì™„ë£Œ ë©”ì‹œì§€ í‘œì‹œ
            emotionWordInput.disabled = true; // ì…ë ¥ ë¹„í™œì„±í™”
            saveEmotionButton.disabled = true; // ë²„íŠ¼ ë¹„í™œì„±í™”

            // 1.5ì´ˆ í›„ ëª¨ë‹¬ ë‹«ê¸° ë° ìµœì¢… ë‹¨ê³„ ì‹¤í–‰
            setTimeout(() => {
                emotionInputModal.classList.remove('active');
                emotionWordInput.disabled = false; // ì…ë ¥ í™œì„±í™”
                saveEmotionButton.disabled = false; // ë²„íŠ¼ í™œì„±í™”
                emotionSavedMessageElement.classList.remove('active'); // ì €ì¥ ë©”ì‹œì§€ ìˆ¨ê¸°ê¸° (ë‹¤ìŒ ë²ˆì„ ìœ„í•´)
                finishChallengeFinalSteps(); // ëª…ìƒ ì™„ë£Œ í›„ ìµœì¢… ë‹¨ê³„ ì‹¤í–‰
            }, 1500);
        }

        // ëª…ìƒ ì™„ë£Œ í›„ ìµœì¢… ë‹¨ê³„ í•¨ìˆ˜
        function finishChallengeFinalSteps() {
            messageDisplay.textContent = languageData[currentLang].messageFinish;
            resetButton.style.display = 'block';
            viewEmotionsButton.style.display = 'block'; // ê¸°ë¡ ë³´ê¸° ë²„íŠ¼ ë‹¤ì‹œ í‘œì‹œ
        }

        // ê°ì • ê¸°ë¡ ëª©ë¡ ë¡œë“œ ë° í‘œì‹œ í•¨ìˆ˜
        function loadAndDisplayEmotions() {
            const emotions = JSON.parse(localStorage.getItem('meditationEmotions') || '[]');
            
            emotionList.innerHTML = ''; // ê¸°ì¡´ ëª©ë¡ ì´ˆê¸°í™”
            
            if (emotions.length === 0) {
                emotionList.innerHTML = `<li class="no-emotions">${languageData[currentLang].noRecords}</li>`;
            } else {
                emotions.reverse().forEach(emotion => { // ìµœì‹  ê¸°ë¡ì´ ìœ„ë¡œ ì˜¤ë„ë¡ ì—­ìˆœ ì •ë ¬
                    const date = new Date(emotion.timestamp);
                    const formattedDate = `${date.getFullYear()}.${String(date.getMonth() + 1).padStart(2, '0')}.${String(date.getDate()).padStart(2, '0')} ${String(date.getHours()).padStart(2, '0')}:${String(date.getMinutes()).padStart(2, '0')}`;
                    
                    const li = document.createElement('li');
                    li.className = 'emotion-item';
                    li.innerHTML = `
                        <div class="emotion-word">${emotion.word}</div>
                        <div class="emotion-date">${formattedDate}</div>
                    `;
                    emotionList.appendChild(li);
                });
            }
        }

        // ê°ì • ê¸°ë¡ ëª¨ë‹¬ í‘œì‹œ í•¨ìˆ˜
        function showEmotionHistoryModal() {
            loadAndDisplayEmotions(); // ê¸°ë¡ì„ ë¡œë“œí•˜ê³  í‘œì‹œ
            emotionHistoryModal.classList.add('active');
        }

        // ê°ì • ê¸°ë¡ ëª¨ë‹¬ ë‹«ê¸° í•¨ìˆ˜
        function closeHistoryModal() {
            emotionHistoryModal.classList.remove('active');
        }


        // --- ëª…ìƒ íƒ€ì´ë¨¸ ë¡œì§ ---

        const backgroundImages = [
            "https://images.unsplash.com/photo-1441974231531-c6227db76b6e?q=80&w=2071&auto=format&fit=crop",
            "https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05?q=80&w=1948&auto=format&fit=crop",
            "https://images.unsplash.com/photo-1447752875215-b2761acb3c5d?q=80&w=2070&auto=format&fit=crop",
            "https://images.unsplash.com/photo-1426604966848-d7adac402bff?q=80&w=2070&auto=format&fit=crop",
            "https://images.unsplash.com/photo-1501854140801-50d01698950b?q=80&w=2175&auto=format&fit=crop",
            "https://images.unsplash.com/photo-1433086966358-54859d0ed716?q=80&w=1974&auto=format&fit=crop",
            "https://images.unsplash.com/photo-1475924156734-496f6cac6ec1?q=80&w=2070&auto=format&fit=crop"
        ];

        let timer;
        let totalSeconds = 0;
        let initialDuration = 0;
        let selectedDuration = 0;
        let currentPhase = 'inhale';
        let breathCycleTimeout;

        // --- ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ---

        document.addEventListener('DOMContentLoaded', () => {
            const userLang = navigator.language.startsWith('ko') ? 'ko' : 'en';
            setLanguage(userLang);

            const dayOfWeek = new Date().getDay();
            document.body.style.backgroundImage = `url('${backgroundImages[dayOfWeek]}')`;

            // ëª…ìƒ ì‹œê°„ ì„ íƒ ë²„íŠ¼
            challengeButtons.addEventListener('click', e => {
                if (e.target.tagName === 'BUTTON') {
                    selectedDuration = parseInt(e.target.dataset.duration, 10);
                    showReadyScreen();
                }
            });

            // ëª…ìƒ ì‹œì‘ ë²„íŠ¼
            startMeditationButton.addEventListener('click', () => {
                startChallenge(selectedDuration);
            });

            // ë¦¬ì…‹ ë²„íŠ¼
            resetButton.addEventListener('click', () => {
                resetChallenge();
            });

            // ì „ì²´ í™”ë©´ ë²„íŠ¼
            fullscreenButton.addEventListener('click', () => {
                if (document.fullscreenElement) {
                    document.exitFullscreen();
                } else {
                    document.documentElement.requestFullscreen();
                }
            });

            // ê°ì • ì €ì¥ ë²„íŠ¼
            saveEmotionButton.addEventListener('click', saveEmotion);
            // ê°ì • ì…ë ¥ ëª¨ë‹¬ ë‹«ê¸° ë²„íŠ¼
            closeEmotionInputButton.addEventListener('click', closeEmotionInputModal);
            // ê°ì • ê¸°ë¡ ë³´ê¸° ë²„íŠ¼
            viewEmotionsButton.addEventListener('click', showEmotionHistoryModal);
            // ê°ì • ê¸°ë¡ ëª¨ë‹¬ ë‹«ê¸° ë²„íŠ¼
            closeHistoryButton.addEventListener('click', closeHistoryModal);
            
            // Enter í‚¤ë¡œë„ ì €ì¥ ê°€ëŠ¥í•˜ë„ë¡
            emotionWordInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    saveEmotion();
                }
            });
        });

        // --- UI ë° ë¡œì§ í•¨ìˆ˜ ---

        function showReadyScreen() {
            challengeButtons.style.display = 'none';
            initialUI.style.display = 'none';
            h1.style.display = 'none';
            viewEmotionsButton.style.display = 'none'; // ê¸°ë¡ ë³´ê¸° ë²„íŠ¼ë„ ìˆ¨ê¸°ê¸°
            readyContainer.style.display = 'block';
            
            breathGuide.style.display = 'flex';
            breathGuide.classList.remove('breathing-in', 'breathing-out', 'breathing-hold'); // í´ë˜ìŠ¤ ì´ˆê¸°í™”
            breathText.textContent = languageData[currentLang].breathingPatternText;
            
            breathGuide.style.transform = 'scale(0.2)'; // ì‹œì‘ ì‹œ ì•„ì£¼ ì‘ê²Œ
            setTimeout(() => {
                breathGuide.style.transform = 'scale(0.8)'; // ì´ˆê¸° í˜¸í¡ í¬ê¸°ë¡œ ì• ë‹ˆë©”ì´ì…˜
            }, 50); // ì•„ì£¼ ì‘ì€ ë”œë ˆì´ í›„ ë‹¤ìŒ transformì´ ë“±ë¡ë˜ë„ë¡

            setTimeout(() => {
                startPreviewBreathAnimation();
            }, 4000); // CSS transition ì‹œê°„ê³¼ ì¼ì¹˜
        }

        function startPreviewBreathAnimation() {
            breathText.textContent = languageData[currentLang].inhale;
            
            const previewCycle = () => {
                breathText.textContent = languageData[currentLang].inhale;
                breathGuide.classList.remove('breathing-out', 'breathing-hold');
                breathGuide.classList.add('breathing-in');
                breathGuide.style.transform = 'scale(1.15)'; // Inhale scale
                
                setTimeout(() => {
                    breathText.textContent = languageData[currentLang].hold;
                    breathGuide.classList.remove('breathing-in', 'breathing-out');
                    breathGuide.classList.add('breathing-hold');
                }, 4000); // 4ì´ˆ í›„ Hold ì‹œì‘
                
                setTimeout(() => {
                    breathText.textContent = languageData[currentLang].exhale;
                    breathGuide.classList.remove('breathing-in', 'breathing-hold');
                    breathGuide.classList.add('breathing-out');
                    breathGuide.style.transform = 'scale(0.7)'; // Exhale scale
                }, 8000); // 8ì´ˆ í›„ Exhale ì‹œì‘
            };
            
            previewCycle();
            breathCycleTimeout = setInterval(previewCycle, 14000); // ì „ì²´ ì£¼ê¸° 14ì´ˆ
        }

        function stopPreviewBreathAnimation() {
            clearInterval(breathCycleTimeout);
        }

        function startBreathGuideAnimation() {
            breathGuide.style.transform = 'scale(0.8)'; // ì´ˆê¸° í¬ê¸°ë¡œ ì„¤ì •
            breathGuide.classList.remove('breathing-in', 'breathing-out', 'breathing-hold'); // í´ë˜ìŠ¤ ì´ˆê¸°í™”
            currentPhase = 'inhale';
            
            const breathCycle = () => {
                currentPhase = 'inhale';
                breathText.textContent = languageData[currentLang].inhale;
                breathGuide.classList.remove('breathing-out', 'breathing-hold');
                breathGuide.classList.add('breathing-in');
                breathGuide.style.transform = 'scale(1.15)';
                
                setTimeout(() => {
                    currentPhase = 'hold';
                    breathText.textContent = languageData[currentLang].hold;
                    breathGuide.classList.remove('breathing-in', 'breathing-out');
                    breathGuide.classList.add('breathing-hold');
                }, 4000); // 4ì´ˆ í›„ Hold ì‹œì‘
                
                setTimeout(() => {
                    currentPhase = 'exhale';
                    breathText.textContent = languageData[currentLang].exhale;
                    breathGuide.classList.remove('breathing-in', 'breathing-hold');
                    breathGuide.classList.add('breathing-out');
                    breathGuide.style.transform = 'scale(0.7)';
                }, 8000); // 8ì´ˆ í›„ Exhale ì‹œì‘
            };
            
            breathCycle();
            breathCycleTimeout = setInterval(breathCycle, 14000); // ì „ì²´ ì£¼ê¸° 14ì´ˆ
        }

        function startChallenge(duration) {
            stopPreviewBreathAnimation();
            
            totalSeconds = duration;
            initialDuration = duration;
            
            readyContainer.style.display = 'none';
            timerContainer.style.display = 'block';
            resetButton.style.display = 'none';
            viewEmotionsButton.style.display = 'none'; // ê¸°ë¡ ë³´ê¸° ë²„íŠ¼ë„ ìˆ¨ê¸°ê¸°
            messageDisplay.textContent = languageData[currentLang].messageInitial;

            breathGuide.style.display = 'flex';
            startBreathGuideAnimation();

            updateTimerDisplay();

            timer = setInterval(() => {
                totalSeconds--;
                if (totalSeconds < 0) {
                    finishChallenge();
                } else {
                    updateTimerDisplay();
                }
            }, 1000);
        }
        
        function updateTimerDisplay() {
            const minutes = Math.floor(totalSeconds / 60).toString().padStart(2, '0');
            const seconds = (totalSeconds % 60).toString().padStart(2, '0');
            timerDisplay.textContent = `${minutes}:${seconds}`;

            const progressPercentage = ((initialDuration - totalSeconds) / initialDuration) * 100;
            progressBar.style.width = `${progressPercentage}%`;
        }

        function finishChallenge() {
            clearInterval(timer);
            clearInterval(breathCycleTimeout);
            breathGuide.style.display = 'none';
            
            showEmotionInputModal(); // ê°ì • ì…ë ¥ ëª¨ë‹¬ í‘œì‹œ
        }

        function resetChallenge() {
            clearInterval(timer);
            clearInterval(breathCycleTimeout);
            
            h1.textContent = languageData[currentLang].h1;
            h1.style.display = 'block'; // H1 ë‹¤ì‹œ í‘œì‹œ
            challengeButtons.style.display = 'flex'; // ë²„íŠ¼ ë‹¤ì‹œ í‘œì‹œ (CSS flex)
            initialUI.style.display = 'block';
            viewEmotionsButton.style.display = 'block'; // ê¸°ë¡ ë³´ê¸° ë²„íŠ¼ ë‹¤ì‹œ í‘œì‹œ

            readyContainer.style.display = 'none';
            timerContainer.style.display = 'none';
            resetButton.style.display = 'none';
            messageDisplay.textContent = '';
            progressBar.style.width = '0%';
            breathGuide.style.display = 'none';
            breathGuide.style.transform = 'scale(1)'; // ì´ˆê¸° ìƒíƒœë¡œ ë³µì›
            breathText.textContent = '';
            
            // ëª¨ë‹¬ ì´ˆê¸°í™”
            emotionInputModal.classList.remove('active');
            emotionHistoryModal.classList.remove('active');
        }
    </script>
