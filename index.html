    <script>
        // --- 1. ê¸°ë³¸ UI ë¡œì§ ---
        const tabs = document.querySelectorAll('.tab-item');
        const tabLine = document.querySelector('.tab-line');
        function moveLine(element) {
            const rect = element.getBoundingClientRect();
            const containerRect = document.getElementById('tab-container').getBoundingClientRect();
            tabLine.style.width = `${rect.width}px`;
            tabLine.style.left = `${rect.left - containerRect.left}px`;
        }
        tabs.forEach((tab) => {
            tab.addEventListener('click', () => {
                tabs.forEach(t => { t.classList.remove('text-black'); t.classList.add('text-gray-300'); });
                tab.classList.add('text-black'); tab.classList.remove('text-gray-300');
                moveLine(tab);
            });
        });
        window.onload = () => { moveLine(tabs[1]); };

        // --- 2. ì¹´ë©”ë¼ ë° ROM ì¸¡ì • ë¡œì§ (ìµœì í™” ë²„ì „) ---
        const camBtn = document.getElementById('cam-btn');
        const camModal = document.getElementById('cam-modal');
        const closeCam = document.getElementById('close-cam');
        const videoElement = document.getElementById('input_video');
        const canvasElement = document.getElementById('output_canvas');
        const canvasCtx = canvasElement.getContext('2d');
        const angleDisplay = document.getElementById('current-angle');
        const maxAngleDisplay = document.getElementById('max-angle');
        const memoTextarea = document.getElementById('memo-textarea');

        let maxROM = 0;

        function calculateAngle(a, b, c) {
            const radians = Math.atan2(c.y - b.y, c.x - b.x) - Math.atan2(a.y - b.y, a.x - b.x);
            let angle = Math.abs((radians * 180.0) / Math.PI);
            if (angle > 180.0) angle = 360 - angle;
            return angle;
        }

        const pose = new Pose({
            locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${file}`
        });

        pose.setOptions({
            modelComplexity: 0,      // ëª¨ë°”ì¼ ìµœì í™”
            smoothLandmarks: true,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });

        pose.onResults((results) => {
            if (!results.poseLandmarks) return;

            canvasCtx.save();
            canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
            canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);

            drawConnectors(canvasCtx, results.poseLandmarks, POSE_CONNECTIONS, {color: '#E1EAFE', lineWidth: 2});
            drawLandmarks(canvasCtx, results.poseLandmarks, {color: '#3B82F6', lineWidth: 1, radius: 3});

            const shoulder = results.poseLandmarks[11];
            const elbow = results.poseLandmarks[13];
            const wrist = results.poseLandmarks[15];

            if (shoulder && elbow && wrist && elbow.visibility > 0.5) {
                const angle = calculateAngle(shoulder, elbow, wrist);
                const displayAngle = Math.round(angle);
                
                angleDisplay.innerText = `${displayAngle}Â°`;
                if (displayAngle > maxROM) {
                    maxROM = displayAngle;
                    maxAngleDisplay.innerText = `${maxROM}Â°`;
                }
            }
            canvasCtx.restore();
        });

        const camera = new Camera(videoElement, {
            onFrame: async () => { await pose.send({image: videoElement}); },
            width: 640, height: 480,
            facingMode: 'environment' // í›„ë©´ ì¹´ë©”ë¼ ìš°ì„ 
        });

        camBtn.addEventListener('click', () => {
            camModal.classList.remove('hidden');
            maxROM = 0;
            maxAngleDisplay.innerText = '0Â°';
            camera.start().catch(err => alert("HTTPS í™˜ê²½ í˜¹ì€ ì¹´ë©”ë¼ ê¶Œí•œì„ í™•ì¸í•´ì£¼ì„¸ìš”."));
        });

        closeCam.addEventListener('click', () => {
            camModal.classList.add('hidden');
            camera.stop();
        });

        document.getElementById('reset-max').addEventListener('click', () => {
            maxROM = 0;
            maxAngleDisplay.innerText = '0Â°';
        });

        document.getElementById('apply-rom').addEventListener('click', () => {
            const timestamp = new Date().toLocaleTimeString();
            memoTextarea.value += (memoTextarea.value ? '\n' : '') + `[ê´€ì ˆ ì¸¡ì • - ${timestamp}] ë¶€ìœ„: íŒ”ê¿ˆì¹˜ / ROM: ${maxROM}Â°`;
            camModal.classList.add('hidden');
            camera.stop();
        });

        // --- 3. ìŒì„± ì¸ì‹ (STT) ë¡œì§ ---
        const micBtn = document.getElementById('mic-btn');
        const sttStatus = document.getElementById('stt-status');
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

        if (SpeechRecognition) {
            const recognition = new SpeechRecognition();
            recognition.continuous = true; recognition.lang = 'ko-KR';
            let isRec = false;
            micBtn.addEventListener('click', () => { isRec ? recognition.stop() : recognition.start(); });
            recognition.onstart = () => { isRec = true; sttStatus.classList.remove('hidden'); micBtn.classList.add('text-red-500'); };
            recognition.onend = () => { isRec = false; sttStatus.classList.add('hidden'); micBtn.classList.remove('text-red-500'); };
            recognition.onresult = (e) => {
                const text = e.results[e.results.length-1][0].transcript;
                memoTextarea.value += (memoTextarea.value ? ' ' : '') + text;
            };
        }

        // --- 4. ì €ì¥ ë²„íŠ¼ ë¡œì§ ---
        document.getElementById('save-btn').addEventListener('click', () => {
            alert('ê¸°ë¡ì´ ì„±ê³µì ìœ¼ë¡œ ì €ì¥ë˜ì—ˆìŠµë‹ˆë‹¤.');
        });
