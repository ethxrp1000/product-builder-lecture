    <script>
        /* ëª¨ë“  ê¸°ëŠ¥ ìŠ¤í¬ë¦½íŠ¸ ê·¸ëŒ€ë¡œ ìœ ì§€ */
        const tabs = document.querySelectorAll('.tab-item');
        const tabLine = document.querySelector('.tab-line');

        function moveLine(element) {
            const rect = element.getBoundingClientRect();
            const containerRect = document.getElementById('tab-container').getBoundingClientRect();
            tabLine.style.width = `${rect.width}px`;
            tabLine.style.left = `${rect.left - containerRect.left}px`;
        }

        tabs.forEach((tab) => {
            tab.addEventListener('click', () => {
                tabs.forEach(t => { t.classList.remove('text-black'); t.classList.add('text-gray-300'); });
                tab.classList.add('text-black'); tab.classList.remove('text-gray-300');
                moveLine(tab);
            });
        });

        window.onload = () => { moveLine(tabs[1]); };

        const checkItems = document.querySelectorAll('.check-item');
        checkItems.forEach(item => {
            item.addEventListener('click', () => {
                const checkbox = item.querySelector('input[type="checkbox"]');
                const boxUI = item.querySelector('.check-box-ui');
                checkbox.checked = !checkbox.checked;
                if (checkbox.checked) {
                    item.classList.add('border-blue-500', 'bg-blue-50/50');
                    boxUI.classList.add('bg-blue-500', 'border-blue-500');
                    boxUI.innerHTML = '<span class="text-white text-[10px]">âœ“</span>';
                } else {
                    item.classList.remove('border-blue-500', 'bg-blue-50/50');
                    boxUI.classList.remove('bg-blue-500', 'border-blue-500');
                    boxUI.innerHTML = '';
                }
            });
        });

        document.querySelector('.select-all-btn').addEventListener('click', () => {
            checkItems.forEach(item => {
                const checkbox = item.querySelector('input[type="checkbox"]');
                if(!checkbox.checked) item.click();
            });
        });

        const chartContainer = document.getElementById('body-chart-container');
        chartContainer.addEventListener('click', function(e) {
            const rect = chartContainer.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            const dot = document.createElement('div');
            dot.className = 'absolute w-3 h-3 bg-red-500 rounded-full shadow-[0_0_8px_rgba(239,68,68,0.8)] pointer-events-none dot-point';
            dot.style.left = `${x - 6}px`; dot.style.top = `${y - 6}px`;
            dot.dataset.x = x.toFixed(2); dot.dataset.y = y.toFixed(2);
            chartContainer.appendChild(dot);
        });

        document.getElementById('clear-dots-btn').addEventListener('click', () => {
            chartContainer.querySelectorAll('.dot-point').forEach(dot => dot.remove());
        });

        const micBtn = document.getElementById('mic-btn');
        const memoTextarea = document.getElementById('memo-textarea');
        const sttStatus = document.getElementById('stt-status');
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

        if (SpeechRecognition) {
            const recognition = new SpeechRecognition();
            recognition.continuous = true; recognition.interimResults = true; recognition.lang = 'ko-KR';
            let isRecognizing = false;
            micBtn.addEventListener('click', () => { isRecognizing ? recognition.stop() : recognition.start(); });
            recognition.onstart = () => { isRecognizing = true; micBtn.classList.add('text-red-500'); sttStatus.classList.remove('hidden'); };
            recognition.onresult = (event) => {
                let finalTranscript = '';
                for (let i = event.resultIndex; i < event.results.length; ++i) {
                    if (event.results[i].isFinal) finalTranscript += event.results[i][0].transcript;
                }
                if (finalTranscript) memoTextarea.value += (memoTextarea.value ? ' ' : '') + finalTranscript;
            };
            recognition.onerror = () => { isRecognizing = false; sttStatus.classList.add('hidden'); micBtn.classList.remove('text-red-500'); };
            recognition.onend = () => { isRecognizing = false; micBtn.classList.remove('text-red-500'); sttStatus.classList.add('hidden'); };
        } else {
            micBtn.style.display = 'none';
        }

        const saveBtn = document.getElementById('save-btn');
        saveBtn.addEventListener('click', () => {
            saveBtn.innerText = "ì €ì¥ ì¤‘...";

                alert('ëª¨ë“  ë°ì´í„°ê°€ ì €ì¥ë˜ì—ˆìŠµë‹ˆë‹¤.');

        });
