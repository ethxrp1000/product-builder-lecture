        function saveEmotionToLocalStorage(word) {
            let emotions = JSON.parse(localStorage.getItem('meditationEmotions') || '[]');
            const timestamp = new Date().toISOString();
            emotions.push({ word, timestamp });
            localStorage.setItem('meditationEmotions', JSON.stringify(emotions));
            console.log("Saved emotions:", emotions);
        }

        function showEmotionInputModal() {
            emotionWordInput.value = '';
            emotionSavedMessageElement.classList.remove('active');
            emotionInputModal.classList.add('active');
            
            setTimeout(() => {
                emotionWordInput.focus();
            }, 300);
        }

        function closeEmotionInputModal() {
            emotionInputModal.classList.remove('active');
            finishChallengeFinalSteps();
        }

        function saveEmotion() {
            const emotionWord = emotionWordInput.value.trim();
            
            if (emotionWord === '') {
                alert('ê°ì •ì„ í•œ ë‹¨ì–´ë¡œ ì…ë ¥í•´ì£¼ì„¸ìš”.');
                return;
            }

            saveEmotionToLocalStorage(emotionWord);

            emotionSavedMessageElement.classList.add('active');
            emotionWordInput.disabled = true;
            saveEmotionButton.disabled = true;

            setTimeout(() => {
                emotionInputModal.classList.remove('active');
                emotionWordInput.disabled = false;
                saveEmotionButton.disabled = false;
                emotionSavedMessageElement.classList.remove('active');
                finishChallengeFinalSteps();
            }, 1500);
        }

        function finishChallengeFinalSteps() {
            messageDisplay.textContent = languageData[currentLang].messageFinish;
            resetButton.style.display = 'block';
            viewEmotionsButton.style.display = 'block';
        }

        function loadAndDisplayEmotions() {
            const emotions = JSON.parse(localStorage.getItem('meditationEmotions') || '[]');
            
            emotionList.innerHTML = '';
            
            if (emotions.length === 0) {
                emotionList.innerHTML = `<li class="no-emotions">${languageData[currentLang].noRecords}</li>`;
            } else {
                emotions.reverse().forEach(emotion => {
                    const date = new Date(emotion.timestamp);
                    const formattedDate = `${date.getFullYear()}.${String(date.getMonth() + 1).padStart(2, '0')}.${String(date.getDate()).padStart(2, '0')} ${String(date.getHours()).padStart(2, '0')}:${String(date.getMinutes()).padStart(2, '0')}`;
                    
                    const li = document.createElement('li');
                    li.className = 'emotion-item';
                    li.innerHTML = `
                        <div class="emotion-word">${emotion.word}</div>
                        <div class="emotion-date">${formattedDate}</div>
                    `;
                    emotionList.appendChild(li);
                });
            }
        }

        function showEmotionHistoryModal() {
            loadAndDisplayEmotions();
            emotionHistoryModal.classList.add('active');
        }

        let totalSeconds = 0;
        let initialDuration = 0;
        let selectedDuration = 0;
        let currentPhase = 'inhale';
        let breathCycleTimeout;

        document.addEventListener('DOMContentLoaded', () => {
            const userLang = navigator.language.startsWith('ko') ? 'ko' : 'en';
            setLanguage(userLang);

            const randomIndex = Math.floor(Math.random() * backgroundImages.length);
            document.body.style.backgroundImage = `url('${backgroundImages[randomIndex]}')`;

            challengeButtons.addEventListener('click', e => {
                if (e.target.tagName === 'BUTTON') {
                    selectedDuration = parseInt(e.target.dataset.duration, 10);
                    showReadyScreen();
                }
            });

            startMeditationButton.addEventListener('click', () => {
                startChallenge(selectedDuration);
            });

            resetButton.addEventListener('click', () => {
                resetChallenge();
            });

            fullscreenButton.addEventListener('click', async () => {
                try {
                    if (document.fullscreenElement || document.webkitFullscreenElement) {
                        if (document.exitFullscreen) {
                            await document.exitFullscreen();
                        } else if (document.webkitExitFullscreen) {
                            await document.webkitExitFullscreen();
                        }
                    } else {
                        const elem = document.documentElement;
                        if (elem.requestFullscreen) {
                            await elem.requestFullscreen();
                        } else if (elem.webkitRequestFullscreen) {
                            await elem.webkitRequestFullscreen();
                        } else if (elem.mozRequestFullScreen) {
                            await elem.mozRequestFullScreen();
                        } else if (elem.msRequestFullscreen) {
                            await elem.msRequestFullscreen();
                        }
                    }
                } catch (error) {
                    console.log('ì „ì²´í™”ë©´ ëª¨ë“œë¥¼ ì‚¬ìš©í•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤:', error);
                }
            });

            saveEmotionButton.addEventListener('click', saveEmotion);
            closeEmotionInputButton.addEventListener('click', closeEmotionInputModal);
            viewEmotionsButton.addEventListener('click', showEmotionHistoryModal);
            closeHistoryButton.addEventListener('click', closeHistoryModal);

                if (e.key === 'Enter') {
                    saveEmotion();
                }
            });

        // --- UI ë° ë¡œì§ í•¨ìˆ˜ ---

        function showReadyScreen() {
            challengeButtons.style.display = 'none';
            initialUI.style.display = 'none';
            h1.style.display = 'none';
            viewEmotionsButton.style.display = 'none';
            readyContainer.style.display = 'block';
            
            breathGuide.style.display = 'flex';
            breathGuide.classList.remove('breathing-in', 'breathing-out', 'breathing-hold');
            breathText.textContent = languageData[currentLang].breathingPatternText;
            
            breathGuide.style.transform = 'scale(0.2)';
            setTimeout(() => {
                breathGuide.style.transform = 'scale(0.8)';
            }, 50);

            setTimeout(() => {
                startPreviewBreathAnimation();
            }, 4000);
        }

        function startPreviewBreathAnimation() {
            breathText.textContent = languageData[currentLang].inhale;
            
            const previewCycle = () => {
                breathText.textContent = languageData[currentLang].inhale;
                breathGuide.classList.remove('breathing-out', 'breathing-hold');
                breathGuide.classList.add('breathing-in');
                breathGuide.style.transform = 'scale(1.15)';
                
                setTimeout(() => {
                    breathText.textContent = languageData[currentLang].hold;
                    breathGuide.classList.remove('breathing-in', 'breathing-out');
                    breathGuide.classList.add('breathing-hold');
                }, 4000);
                
                setTimeout(() => {
                    breathText.textContent = languageData[currentLang].exhale;
                    breathGuide.classList.remove('breathing-in', 'breathing-hold');
                    breathGuide.classList.add('breathing-out');
                    breathGuide.style.transform = 'scale(0.7)';
                }, 8000);
            };
            
            previewCycle();
            breathCycleTimeout = setInterval(previewCycle, 14000);
        }

        function stopPreviewBreathAnimation() {
            clearInterval(breathCycleTimeout);
        }

        function startBreathGuideAnimation() {
            breathGuide.style.transform = 'scale(0.8)';
            breathGuide.classList.remove('breathing-in', 'breathing-out', 'breathing-hold');
            currentPhase = 'inhale';
            
            const breathCycle = () => {
                currentPhase = 'inhale';
                breathText.textContent = languageData[currentLang].inhale;
                breathGuide.classList.remove('breathing-out', 'breathing-hold');
                breathGuide.classList.add('breathing-in');
                breathGuide.style.transform = 'scale(1.15)';
                
                setTimeout(() => {
                    currentPhase = 'hold';
                    breathText.textContent = languageData[currentLang].hold;
                    breathGuide.classList.remove('breathing-in', 'breathing-out');
                    breathGuide.classList.add('breathing-hold');
                }, 4000);
                
                setTimeout(() => {
                    currentPhase = 'exhale';
                    breathText.textContent = languageData[currentLang].exhale;
                    breathGuide.classList.remove('breathing-in', 'breathing-hold');
                    breathGuide.classList.add('breathing-out');
                    breathGuide.style.transform = 'scale(0.7)';
                }, 8000);
            };
            
            breathCycle();
            breathCycleTimeout = setInterval(breathCycle, 14000);
        }

        function startChallenge(duration) {
            stopPreviewBreathAnimation();
            
            totalSeconds = duration;
            initialDuration = duration;
            
            readyContainer.style.display = 'none';
            timerContainer.style.display = 'block';
            resetButton.style.display = 'none';
            viewEmotionsButton.style.display = 'none';
            messageDisplay.textContent = languageData[currentLang].messageInitial;

            breathGuide.style.display = 'flex';
            startBreathGuideAnimation();

            updateTimerDisplay();

            timer = setInterval(() => {
                totalSeconds--;
                if (totalSeconds < 0) {
                    finishChallenge();
                } else {
                    updateTimerDisplay();
                }
            }, 1000);
        }
        
        function updateTimerDisplay() {
            const minutes = Math.floor(totalSeconds / 60).toString().padStart(2, '0');
            const seconds = (totalSeconds % 60).toString().padStart(2, '0');
            timerDisplay.textContent = `${minutes}:${seconds}`;

            const progressPercentage = ((initialDuration - totalSeconds) / initialDuration) * 100;
            progressBar.style.width = `${progressPercentage}%`;
        }

        function finishChallenge() {
            clearInterval(timer);
            clearInterval(breathCycleTimeout);
            breathGuide.style.display = 'none';
            
            playCompletionSound();
            
            showEmotionInputModal();
        }

        function resetChallenge() {
            clearInterval(timer);
            clearInterval(breathCycleTimeout);
            
            h1.textContent = languageData[currentLang].h1;
            h1.style.display = 'block';
            challengeButtons.style.display = 'flex';
            initialUI.style.display = 'block';
            viewEmotionsButton.style.display = 'block';

            readyContainer.style.display = 'none';
            timerContainer.style.display = 'none';
            resetButton.style.display = 'none';
            messageDisplay.textContent = '';
            progressBar.style.width = '0%';
            breathGuide.style.display = 'none';
            breathGuide.style.transform = 'scale(1)';
            breathText.textContent = '';
            
            emotionInputModal.classList.remove('active');
            emotionHistoryModal.classList.remove('active');
        }
